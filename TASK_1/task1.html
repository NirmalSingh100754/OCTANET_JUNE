<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Works</title>
    <link rel="stylesheet" href="task1_style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
    </style>
</head>

<body>
    <div id="main">
        <div class="top">
            <div class="overlay">
                <div class="text">
                    <h1><b>WallpaperWorks</b></h1>
                    <div class="images"></div>
                    <div class="rtext">
                        <p>Mesmerizing</p>
                        <p>Astonishing</p>
                        <p>Stylish</p>
                    </div>
                    <div class="icons">
                        <i class="ri-twitter-x-line"></i>
                        <i class="ri-instagram-line"></i>
                        <i class="ri-facebook-circle-line"></i>
                        <i class="ri-linkedin-line"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="b1">
                <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">SCENERY</h1>
            </div>
            <div class="b2">
                <div class="up">
                    <h1
                        style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: white; padding: 20px;">
                        CARS</h1>
                </div>
                <div class="down">
                    <div class="d1">
                        <h1 style="color: antiquewhite;">More...</h1>
                    </div>
                    <div class="d2"></div>
                    <div class="d3"></div>
                    <div class="overlay"></div>
                </div>
            </div>
            <div class="b3">
                <div class="overlay">
                    <p>Privacy Policy</p>
                    <p>Contact us</p>
                    <p>About us</p>
                </div>
            </div>
        </div>
        <div class="wallpapers">
            <div class="img">
                <img style="height: 200px; width: 300px;" src="s1.jpeg" alt="">
                <img style="height: 200px; width: 300px;" src="s2.jpeg" alt="">
                <img style="height: 200px; width: 300px;" src="s3.jpeg" alt="">
                <img style="height: 200px; width: 300px;" src="s4.jpeg" alt="">
                <img style="height: 200px; width: 300px;" src="s5.jpeg" alt="">

            </div>
            <div class="img">
                <img style="height: 200px; width: 300px;" src="cr1.jpeg" alt="">
                <img style="height: 200px; width: 300px;" src="cr2.jpeg" alt="">
                <img style="height: 200px; width: 300px;" src="cr3.jpeg" alt="">
                <img style="height: 200px; width: 300px;" src="cr4.jpeg" alt="">
                <img style="height: 200px; width: 300px;" src="cr5.jpeg" alt="">
            </div>
            <div class="img">
                <img style="height: 200px; width: 300px;" src="av1.jpeg" alt="">
                <img style="height: 200px; width: 300px;" src="av2.jpeg" alt="">
                <img style="height: 200px; width: 300px;" src="av3.jpeg" alt="">
                <img style="height: 200px; width: 300px;" src="av4.jpeg" alt="">
                <img style="height: 200px; width: 300px;" src="av5.jpeg" alt="">
            </div>
        </div>
    </div>
    <script src="show.js"></script>
